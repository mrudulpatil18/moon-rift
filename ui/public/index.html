<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>something</title>
    <script type="module" src="script.js"></script>
    <style>
        html, body {
            background-color:  #111111;
        }
        canvas {
            height: 100%;
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        canvas {
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
            z-index: 1;
        }

        .stars, .twinkling, .clouds {
            position: absolute;
            display: block;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .stars {
            z-index: -2;
            background: #000 url('https://i.imgur.com/YKY28eT.png') repeat top center;
        }

        .twinkling {
            z-index: -1;
            background: transparent url('https://i.imgur.com/XYMF4ca.png') repeat top center;
            animation: move-twink-back 200s linear infinite;
        }

        .clouds {
            z-index: 2;
            background: transparent url('https://i.imgur.com/mHbScrQ.png') repeat top center;
            animation: move-clouds-back 200s linear infinite;
        }


        @keyframes move-twink-back {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }

        @keyframes move-clouds-back {
            from { background-position: 0 0; }
            to { background-position: 10000px 0; }
        }

    </style>
</head>

<body>
<div class = "stars"></div>
<div class = "twinkling"></div>
<div class = "clouds"></div>

<button id="create-button">Create Room</button>
<button id="join-button">Join Room</button>
<form hidden id="form">
    <label for="room">First name:</label><br>
    <input type="text" id="room" name="room" value=""><br>
    <button id="submit-button" type="submit">Submit</button>
</form>
<canvas id="canvas" style="image-rendering: pixelated;" hidden></canvas>
</body>

</html>
